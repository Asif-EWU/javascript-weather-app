<!doctype html>
<html lang="en">

<head>
    <title>Weather Website</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('images/bg-image.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="input-city" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append"></div>
                    <button id="search-button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </div>
        <div class="weather-status text-white text-center">
            <img id='icon' src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city">City</h1>
            <h3><span id="temperature">0</span>&deg;C</h3>
            <h1 id="weather-condition" class="lead">Weather</h1>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
